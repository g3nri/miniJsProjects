<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/002eadedf7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
      <img src="Img/Thumbnail.png" class="song-img">
      <h1>Despacito</h1>
      <p>Luis Foni Ft. Puerto Rican</p>
      <audio id="song">
        <source src="Img/NEFFEX - Go!.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">
      <div class="controls">
        <div><i class="fas fa-backward"></i></div>
        <div onclick="playPause()"><i class="fas fa-play" id="ctrlIcon"></i></div>
        <div><i class="fas fa-forward"></i></div>
      </div>
    </div>
    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      }

      function playPause() {
        if (ctrlIcon.classList.contains("fa-pause")) {
          song.pause();
          ctrlIcon.classList.remove("fa-pause");
          ctrlIcon.classList.add("fa-play");
        } else {
          song.play();
          ctrlIcon.classList.add("fa-pause");
          ctrlIcon.classList.remove("fa-play");
        }
      }

      song.onplay = function () {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.onchange = function () {
        song.currentTime = progress.value;
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");
      }
    </script>
  </body>
</html>
